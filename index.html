<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกโต๊ะ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* เหมือนเดิมไม่เปลี่ยนจากที่คุณใช้ */
    .restaurant-name {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0 12px;
      color: #facc15;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #2d004b, #0e0e0e);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container { max-width: 400px; width: 100%; padding: 20px; box-sizing: border-box; }
    .stage { background: #b91c1c; text-align: center; padding: 10px; border-radius: 8px; margin-bottom: 16px; }
    .seat-map { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
    .seat { background: #444; padding: 10px; border-radius: 6px; text-align: center; cursor: pointer; }
    .seat.selected { background: #facc15; color: black; }
    .seat.reserved { background: #9ca3af; cursor: not-allowed; }
    .legend { display: flex; justify-content: space-around; font-size: 14px; margin-bottom: 10px; }
    .legend div { display: flex; align-items: center; gap: 6px; }
    .dot { width: 12px; height: 12px; border-radius: 3px; }
    .dot.available { background: #444; }
    .dot.selected { background: #facc15; }
    .dot.reserved { background: #9ca3af; }
    .summary { text-align: center; margin-bottom: 10px; }
    button { width: 100%; padding: 12px; background: #f59e0b; border: none; border-radius: 8px; font-size: 16px; color: black; cursor: pointer; }
  </style>
</head>
<body>
  <h1 class="restaurant-name">Vyse</h1>
  <div class="container">
    <div class="stage">เวที</div>
    <div class="seat-map" id="seatMap"></div>
    <div class="legend">
      <div><div class="dot available"></div> ว่าง</div>
      <div><div class="dot reserved"></div> จองแล้ว</div>
      <div><div class="dot selected"></div> เลือกแล้ว</div>
    </div>
    <div class="summary">รวม: <span id="total">0</span> บาท</div>
    <button onclick="bookSeats()">จองเลย</button>
  </div>

<script>
  const seatMap = document.getElementById('seatMap');
  const total = document.getElementById('total');
  const pricePerSeat = 50;
  const selected = new Set();
  const reservedSeats = ["A3", "B4"]; // ← โต๊ะที่จองแล้ว สามารถโหลดจาก Google Sheet ภายหลังได้

  const allSeats = [
    "A1", "A2", "A3", "A4", "A5",
    "B1", "B2", "B3", "B4", "B5",
    "C1", "C2", "C3", "C4", "C5",
    "D1", "D2", "D3", "D4", "D5",
    "E1", "E2", "E3", "E4", "E5",
    "F1", "F2", "F3", "F4", "F5"
  ];

  allSeats.forEach(id => {
    const seat = document.createElement('div');
    seat.className = 'seat';
    seat.textContent = id;
    seat.dataset.id = id;

    if (reservedSeats.includes(id)) {
      seat.classList.add('reserved');
    } else {
      seat.addEventListener('click', () => {
        seat.classList.toggle('selected');
        if (selected.has(id)) {
          selected.delete(id);
        } else {
          selected.add(id);
        }
        total.textContent = selected.size * pricePerSeat;
      });
    }
    seatMap.appendChild(seat);
  });

  let userId = null;

  async function bookSeats() {
  if (selected.size === 0) return alert("กรุณาเลือกโต๊ะก่อน");
  //if (!userId) return alert("ระบบกำลังโหลดข้อมูลผู้ใช้ กรุณารอสักครู่...");

  const bookedTables = [...selected];
  const totalPrice = bookedTables.length * pricePerSeat;

  // ส่ง Flex Message อย่างเดียว
  try {
    if (liff.isInClient()) {
      await liff.sendMessages([
        {
          type: "flex",
          altText: `จองโต๊ะสำเร็จ: ${bookedTables.join(", ")}`,
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: "ยืนยันการจอง",
                  weight: "bold",
                  size: "lg"
                },
                {
                  type: "text",
                  text: `โต๊ะ: ${bookedTables.join(", ")}`,
                  wrap: true
                },
                {
                  type: "text",
                  text: `รวม ${totalPrice} บาท`,
                  wrap: true
                }
              ]
            }
          }
        }
      ]);
      liff.closeWindow();
    } else {
      alert(`✅ จองสำเร็จ โต๊ะ: ${bookedTables.join(", ")}`);
    }
  } catch (err) {
    console.error("❌ ส่ง Flex Message ไม่สำเร็จ:", err);
    alert("❌ เกิดข้อผิดพลาดในการแจ้งเตือน");
  }
}

</script>


</body>
</html>
